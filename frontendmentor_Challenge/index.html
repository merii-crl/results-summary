<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Results summary component</title>

  <!-- CSS STYLESHEET -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/queries.css">

  <!-- GOOGLE FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">


  <link rel="icon" href="results-summary-component-main/assets/images/favicon-64.png">
  <link rel="icon" href="results-summary-component-main/assets/images/apple-touch-icon.png">
  <link rel="apple-touch-icon" href="img/apple-touch-icon.png">
  <link rel="manifest" href="manifest.webmanifest">
</head>

<body>

  <div class="component">

    <section class="box1">
      <div class="result">
        <p class="title title--res">Your Result</p>

        <div class="color-score">
          <p class="score">76</p> <span class="out-of result-span">of 100</span>
        </div>
        <p class="title-text">Great</p>
        <p class="text">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </section>

    <section class="box2">
      <p class="title title--sum">Summary</p>

      <div class="summary-container">

        <div class="symbol-items items-1">

          <p class="symbol symbol-1">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 20 20">
              <path stroke="#F55" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25"
                d="M10.833 8.333V2.5l-6.666 9.167h5V17.5l6.666-9.167h-5Z" /></svg>
            &nbsp; Reaction</p>

          <p class="total-score">80 &nbsp;<span class="out-of">/100</span></p>

        </div>

        <div class="symbol-items items-2">
          <p class="symbol symbol-2">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 20 20">
              <path stroke="#FFB21E" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25"
                d="M5.833 11.667a2.5 2.5 0 1 0 .834 4.858" />
              <path stroke="#FFB21E" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25"
                d="M3.553 13.004a3.333 3.333 0 0 1-.728-5.53m.025-.067a2.083 2.083 0 0 1 2.983-2.824m.199.054A2.083 2.083 0 1 1 10 3.75v12.917a1.667 1.667 0 0 1-3.333 0M10 5.833a2.5 2.5 0 0 0 2.5 2.5m1.667 3.334a2.5 2.5 0 1 1-.834 4.858" />
              <path stroke="#FFB21E" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25"
                d="M16.447 13.004a3.334 3.334 0 0 0 .728-5.53m-.025-.067a2.083 2.083 0 0 0-2.983-2.824M10 3.75a2.085 2.085 0 0 1 2.538-2.033 2.084 2.084 0 0 1 1.43 2.92m-.635 12.03a1.667 1.667 0 0 1-3.333 0" />
            </svg>
            &nbsp; Memory</p>

          <p class="total-score">92 &nbsp;<span class="out-of">/100</span></p>
        </div>

        <div class="symbol-items items-3">
          <p class="symbol symbol-3">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 20 20">
              <path stroke="#00BB8F" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25"
                d="M7.5 10h5M10 18.333A8.333 8.333 0 1 0 1.667 10c0 1.518.406 2.942 1.115 4.167l-.699 3.75 3.75-.699A8.295 8.295 0 0 0 10 18.333Z" />
            </svg>
            &nbsp; Verbal</p>

          <p class="total-score">61 &nbsp;<span class="out-of">/100</span></p>
        </div>

        <div class="symbol-items items-4">
          <p class="symbol symbol-4">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 20 20">
              <path stroke="#1125D6" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25"
                d="M10 11.667a1.667 1.667 0 1 0 0-3.334 1.667 1.667 0 0 0 0 3.334Z" />
              <path stroke="#1125D6" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25"
                d="M17.5 10c-1.574 2.492-4.402 5-7.5 5s-5.926-2.508-7.5-5C4.416 7.632 6.66 5 10 5s5.584 2.632 7.5 5Z" />
            </svg>
            &nbsp; Visual</p>

          <p class="total-score">72 &nbsp;<span class="out-of">/100</span></p>
        </div>

      </div>

      <div class="btn-con">
        <button class="btn">Continue</button>
      </div>

    </section>
  </div>

</body>

</html>
